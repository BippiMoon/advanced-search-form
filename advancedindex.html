<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device-width, intial-scale=1.0">
    <title>Bupsy Search</title>
    <link rel="stylesheet" href="Advanced Search Forn.css">
</head>
<body>   

<div class="container">
    <form action="https://www.google.com/search" class="search-bar">
    <div class="search-bar1">
        <input type="text" placeholder="all these words" name="as_q" class="search-bar1">
    </div>
    <br>
    <div class="search-bar2">
        <input type="text" placeholder="this exact word or phrase" name="as_esq" class="search-bar2">
    </div>
    <br>
    <div class="search-bar3">
        <input type="text" placeholder="any of these words" name="as_oq" class="search-bar3">
    </div>
    <br>
    <div class="search-bar4">
        <input type="text" placeholder="none of these words" name="as_eq" class="search-bar4">
    </div>
    <br>
    <div class="button1">
        <button type="submit" value="advanced search"><img src="/Users/IFYWDT/Desktop/Programa/googleui/Mushy.png"></button>
    <br />
    </div>    
</body>
</html>
